<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Component</title>
    <script type="module" defer src="main.js"></script>
  </head>
  <body class="font-Red-Hat-Display font-medium">
    <main>
      <div class="card">
        <div class="card__figure">
          <img class="card__img" src="images/illustration-hero.svg" alt="" />
        </div>

        <div class="card__body">
          <h1 class="card__title">Order Summary</h1>

          <p class="card__copy">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="plan">
            <div class="plan__figure">
              <img src="images/icon-music.svg" alt="" class="plan_icon" />
            </div>
            <div class="plan__copy">
              <span class="plan__period">Annual Plan</span>
              <span class="plan__price">$59.99/year</span>
            </div>
            <div class="plan__button">
              <button type="button">Change</button>
            </div>
          </div>
        </div>

        <div class="card__footer">
          <button class="btn" type="button">Proceed to Payment</button>
          <button class="btn" data-name="cancel" type="button">
            Cancel Order
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
